<div class="container-fluid tamanho d-flex justify-content-end">


    <!-- continuação para o modal do Botão para acionar o pop up de Login-->

    <div class="modal fade"  id="ExemploModalCentralizado">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">
                <div>
                    <div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <!--fechamento X--> <span aria-hidden="true">&times;</span>
                            <!--/fechamento X-->
                        </button>
                    </div>

                    <!--card Pop-Up-->

                    <div class="estiloDoPopUp">
                        <div class="containerPopUp estiloDoPopUp ">
                            <div class="pt-0 modal-body">
                                <h1>Já tem uma conta?</h1>

                                <!--Campo preenchimento usuário já cadastrado-->
                                <div class="label-float">
                                    <input [(ngModel)]='usuarioLogin.emailUsuario' type="text" id="email"
                                        placeholder="">
                                    <label for="email">E-mail</label>
                                </div>

                                <div class="label-float">
                                    <input [(ngModel)]='usuarioLogin.senhaUsuario' type="password" id="senha"
                                        placeholder="">
                                    <label for="senha">Senha</label>
                                </div>
                                <!--Campo preenchimento usuário já cadastrado-->

                                <!--Botão de Entrar-->
                                <div class="justify-center">

                                    <button (click)='entrar()' class="bt-entrar close" data-dismiss="modal">Seja
                                        bem-vinde</button>

                                </div>
                                <!--/Botão de Entrar-->
                                <div class="justify-center">
                                    <hr>
                                </div>

                                <h1>Ainda não tem uma conta?</h1>

                                <!--Botão de Cadastrar-->
                                <div class="justify-center">
                                    <button routerLink='/cadastrar' class="bt-entrar close" data-dismiss="modal">Venha
                                        para nossa Ecovila</button>
                                </div>
                                <!--Botão de Cadastrar-->

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!--/card Pop-Up-->

        </div>
    </div>
</div>
