<!--Carrossel-->

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://estasdemoda.com/wp-content/uploads/2020/08/maquillaje-organico.jpg"
                alt="Primeiro Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://i2.wp.com/cenacrua.com.br/wp-content/uploads/2017/06/shutterstock_486713719.jpg?w=1000&ssl=1"
                alt="Segundo Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://estasdemoda.com/wp-content/uploads/2020/07/contorno-de-ojos-1536x786.jpg"
                alt="Terceiro Slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>
<!--/Carrossel-->

<h1 class="pl-5 pr-5 pt-4">
    QUERIDINHOS
    <hr>
</h1>
<h3 class="pl-5">
    Ei, veja aqui os produtos favoritos dos naturebas
    <i class="fa fa-pagelines" aria-hidden="true"></i>
</h3>

<!--CarroselCards-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <!--primeiroCard2Carrossel-->
            <div class="card-body p-3 ">

                <div class="col-lg-4" style="float:left" *ngFor='let item of listaProdutos | orderBy : key : reverse'>
                    <div class="card mb-2">
                        <img class="card-img-top"
                            src="{{item.fotoProduto1}}"
                            alt="Card image cap">
                        <div class="card-body cor-card text-center">
                            <h4 class="card-title">{{item.nomeProduto}}</h4>
                            <p class="card-text">{{item.preco}}</p>
                            <a class="btn btn-primary" [routerLink]="['/verProduto', item.idProduto]">Quero</a>
                        </div>
                    </div>
                </div>

                
            </div>
            <!--/primeiroCard2Carrossel-->
        </div>
      
        
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>

<!--/CarroselCards-->
