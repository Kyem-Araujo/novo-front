<div class="container-fluid d-flex justify-content-center pt-5 pb-5" style="background-color: #F7EDE2;
">

  <div class="card  ">
    <div class="card-body">

      <div class=row>

        <div class="col-md-9">
          <h1>{{produto.nomeProduto}}</h1>
        </div>
        <div class="col-md-3">
          <h2>R$ {{ produto.preco}}</h2>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-sm d-flex justify-content-center ">

          <div data-interval="false" id="carouselExampleFade" class="carousel carousel-fade img-fluid"
            data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{produto.fotoProduto1}}" alt="Primeiro Slide" width="500pt"
                  height="500pt">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100 img-fluid" src="{{produto.fotoProduto2}}" alt="Segundo Slide" width="500pt"
                  height="500pt">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="{{produto.fotoProduto3}}" alt="Terceiro Slide" width="500pt"
                  height="500pt">
              </div>


            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" style=" background-color: #F28482" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" style=" background-color: #F28482" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>

        </div>

      </div>
      <div class=" row d-flex justify-content-center pt-5">
        <div class="d-flex justify-content-center">
          <div class="col-sm-6  ">
            <button type="button" class="btncomprar" [routerLink]="['alterarProduto', produto.idProduto]">
              Alterar produto
            </button>

          </div>

          <div class="col-sm-6 ">


            <button (click)='deletarProduto()' type="button">
              Excluir produto
            </button>
          </div>
        </div>

        <!--/Botão PopUp-->



      </div>

    </div>
    <p class="pt-3 text-justify ">{{produto.descricao}}</p>

  </div>

</div>
