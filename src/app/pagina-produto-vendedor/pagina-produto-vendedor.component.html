<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class='container-fluid d-flex justify-content-center fonte' height="1200px">

    <div class=" card mb-5">
      <div class="row">
        <div class="col-sm-9">
          <h1> {{produto.nomeProduto}}</h1>


        </div>

        <div class="col-sm-3 d-flex justify-content-end text-nowrap">

          <h1> R$ {{produto.preco}}</h1>

        </div>
        <div class="col-sm pt-4 d-flex justify-content-center">

          <div data-interval="false" id="carouselExampleFade" class="carousel carousel-fade img-fluid"
            data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{produto.fotoProduto1}}" alt="Primeiro Slide"width="500" height="500">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100 img-fluid"
                  src="{{produto.fotoProduto2}}" alt="Segundo Slide"width="500" height="500">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 img-fluid"
                  src="{{produto.fotoProduto3}}"width="500" height="500"
                  alt="Terceiro Slide">
              </div>
              
              </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"style=" background-color: #F28482" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" style=" background-color: #F28482" aria-hidden="true"></span>
              <span class="sr-only">Pr√≥ximo</span>
            </a>
          </div>

        </div>
        <div class="col-sm-12 row d-flex justify-content-around pt-5">

          <div class="d-flex justify-content-center">

            <div class="col-sm-4 d-flex justify-content-center">
              <button type="button" class="btncomprar" [routerLink]="['alterarProduto', produto.idProduto]">
                Alterar produto
              </button>
            </div>

            <div class="col-sm-4 d-flex justify-content-center ">
              <button  (click)='deletarProduto()' type="button" >
                Excluir produto
              </button>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="text-justify pt-5">

                <p>{{produto.descricao}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /formulario cadastro-->
</body>
